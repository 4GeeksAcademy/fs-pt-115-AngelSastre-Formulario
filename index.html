<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row card">
            <div class=" card-header text-start">
                <h3>Payment form example</h3>
            </div>

            <div class="p-3">
                <div class="alert alert-danger text-center d-flex align-items-center mb-2" role="alert">
                    Some fields are missing
                </div>
            </div>

            <form class="">
                
                <div class="p-1">
                    <div class="d-flex justify-content-between gap-2">
                        <div class="mb-3 col-5">
                            <label for="exampleInputEmail1" class="form-label"><strong>Card #</strong></label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="XXXXXXXXXXXXXXXX" >
                        </div>
                        <div class=" mb-3 col-3">
                            <label for="exampleInputEmail1" class="form-label"><strong>CVC</strong></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="0000">
                        </div>
                        <div class=" mb-3 col-3">
                            <label for="exampleInputEmail1" class="form-label"><strong>Amount</strong></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <div class="col-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                </div>
                    <input type="password" class="form-control" id="exampleInputPassword1">

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                
            </form>
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>






    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
